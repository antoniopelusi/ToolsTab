<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
        <script src="assets/js/bg.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" />
        <script type="module" src="assets/js/scripts.js"></script>
        <link rel="stylesheet" href="assets/css/solarsystem.css" />
    </head>
    <body>
        <main>
            <section>
                <div>
                    <div>
                        <div id="date-display"></div>
                        <div id="day-display"></div>
                    </div>
                    <div>
                        <div id="time-display"></div>
                    </div>
                </div>
                <div class="solar-system"></div>
            </section>
            <section>
                <img
                    src="assets/icons/delete.svg"
                    alt="Clear completed"
                    id="clear-completed"
                />
                <h2>To-Do List</h2>
                <ul id="todo-list"></ul>
                <input
                    type="text"
                    id="todo-input"
                    placeholder="Add new task"
                    autocomplete="off"
                    spellcheck="false"
                    autocorrect="off"
                    autocapitalize="off"
                />
            </section>
            <section>
                <h2>Bookmarks</h2>
                <div id="bookmarks-grid"></div>
            </section>
            <section>
                <h2>Clipboard</h2>
                <div>
                    <textarea
                        id="clip-slot-1"
                        autocomplete="off"
                        spellcheck="false"
                        autocorrect="off"
                        autocapitalize="off"
                    ></textarea>
                    <textarea
                        id="clip-slot-2"
                        autocomplete="off"
                        spellcheck="false"
                        autocorrect="off"
                        autocapitalize="off"
                    ></textarea>
                    <textarea
                        id="clip-slot-3"
                        autocomplete="off"
                        spellcheck="false"
                        autocorrect="off"
                        autocapitalize="off"
                    ></textarea>
                    <textarea
                        id="clip-slot-4"
                        autocomplete="off"
                        spellcheck="false"
                        autocorrect="off"
                        autocapitalize="off"
                    ></textarea>
                    <textarea
                        id="clip-slot-5"
                        autocomplete="off"
                        spellcheck="false"
                        autocorrect="off"
                        autocapitalize="off"
                    ></textarea>
                </div>
            </section>
            <section>
                <h2>Notepad</h2>
                <textarea
                    id="notepad"
                    autocomplete="off"
                    spellcheck="false"
                    autocorrect="off"
                    autocapitalize="off"
                ></textarea>
            </section>
        </main>
    </body>
</html>
